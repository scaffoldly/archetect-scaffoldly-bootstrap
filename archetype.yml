---
script:
  - set:
      nonlive_domain:
        prompt: "Nonlive Domain"
      live_domain:
        prompt: "Live Domain"

  - render:
      directory:
        source: "immutable"

  - if:
      conditions:
        - switch-enabled: overwrite
      then:
        - rules:
            - destination:
                overwrite: true
        - render:
            directory:
              source: "base"
