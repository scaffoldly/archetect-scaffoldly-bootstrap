---
script:

  - set:
      serverless_api_repos:
        default: ""
        type: list

  - render:
      directory:
        source: "immutable"

  - if:
      conditions:
        - switch-enabled: overwrite
        - switch-enabled: aws
      then:
        - set:
            nonlive_domain:
              prompt: "Nonlive Domain"
            live_domain:
              prompt: "Live Domain"
        - rules:
            - destination:
                overwrite: true
        - render:
            directory:
              source: "aws/base"

  - if:
      all-of: 
        - is-true: "{{ serverless_api_repos | length != 0 }}"
        - switch-enabled: overwrite
        - switch-enabled: aws
      then:
        - for:
            item:
              in: serverless_api_repos
            do:
              - info: "Rendering AWS Serverless API: {{ item }}"
              - set:
                  repository-name: 
                    value: "{{ item }}"
                  repo: 
                    value: "{{ repository-name | lower }}"
                  service_name: 
                    value: "{{ repo | snake_case }}"
                  service-name: 
                    value: "{{ repo | train_case }}"
                  path: 
                    value: "{{ repo | trim_end_matches(pat='-sls-rest-api') }}"
              - render:
                  directory:
                    source: "aws/serverless-api"
